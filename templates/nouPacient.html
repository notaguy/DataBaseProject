  * {box-sizing: border-box}

  body, html {

      margin: 0;
      font-family: 'SansationLight' !important;
      background: rgb(146, 136, 96);;
  }
  
  /* Style tab links */
  .tablink {

      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 12px 12px;
      font-size: 17px;
      width: 12.5%;
  }
  
  .btn-primary{
    color: #fff;
      background-color: rgb(123, 155, 74);
      border-color: rgb(0, 0, 0);
  }
  
  .tablink:hover {
      background-color: rgb(123, 155, 74);
  
  }
  
  /* Style the tab content (and add height:100% for full page content) */
  .tabcontent {
      color: white;
      padding: 100px 20px;
      height: 100%;
  }
  
  table, th, td {
      border: 1px solid rgb(146, 136, 96);
      border-collapse: collapse;
      border-color: white;
      text-align: center;
  }
  th, td {
      padding: 15px;
  }
  
  .radiotext {
      margin: 10px 10px 0px 0px;
  }
  
  #Consilieri {background-color: rgb(146, 136, 96);}
  #Partide {background-color: rgb(146, 136, 96);}
  #Comisii {background-color: rgb(146, 136, 96);}
  #Pontaje {background-color: rgb(146, 136, 96);}
  </style>

      <br><br><br>
      <form class="was-validated" method="POST" action="/nouPacient" style="width:65%">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Nume</label>
            <input name="nume" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. Popescu " required>
          </div>
		      <div class="col-md-6 mb-3">
            <label for="validationServer01">Prenume</label>
            <input name="prenume" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex.  Ion" required>
          </div>    
		      <div class="col-md-6 mb-3">
            <label for="validationServer01">Varsta</label>
            <input name="varsta" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex.20" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Gen</label>
            <input name="gen" type="text" class="form-control is-valid" id="validationServer01" placeholder="F" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Telefon</label>
            <input name="telefon" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. 0789234321" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Email</label>
            <input name="email" type="email" class="form-control is-valid" id="validationServer01" placeholder="ex. Popee@yahoo.com" required>
          </div>
        </div>
